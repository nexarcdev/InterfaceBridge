name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Determine version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build NexArc.InterfaceBridge
      run: dotnet build NexArc.InterfaceBridge/NexArc.InterfaceBridge.csproj -c Release /p:Version=${{ steps.version.outputs.VERSION }}
      
    - name: Build NexArc.InterfaceBridge.CodeGenerator
      run: dotnet build NexArc.InterfaceBridge.CodeGenerator/NexArc.InterfaceBridge.CodeGenerator.csproj -c Release /p:Version=${{ steps.version.outputs.VERSION }}
      
    - name: Build NexArc.InterfaceBridge.Server
      run: dotnet build NexArc.InterfaceBridge.Server/NexArc.InterfaceBridge.Server.csproj -c Release /p:Version=${{ steps.version.outputs.VERSION }}
      
    - name: Pack NexArc.InterfaceBridge
      run: dotnet pack NexArc.InterfaceBridge/NexArc.InterfaceBridge.csproj -c Release --no-build /p:Version=${{ steps.version.outputs.VERSION }} -o ./packages
      
    - name: Pack NexArc.InterfaceBridge.CodeGenerator
      run: dotnet pack NexArc.InterfaceBridge.CodeGenerator/NexArc.InterfaceBridge.CodeGenerator.csproj -c Release --no-build /p:Version=${{ steps.version.outputs.VERSION }} -o ./packages
      
    - name: Pack NexArc.InterfaceBridge.Server
      run: dotnet pack NexArc.InterfaceBridge.Server/NexArc.InterfaceBridge.Server.csproj -c Release --no-build /p:Version=${{ steps.version.outputs.VERSION }} -o ./packages
      
    - name: Publish to NuGet.org
      run: dotnet nuget push ./packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./packages/*.nupkg
